{% extends "base.html" %}

{% block content %}

<div class="box has-text-centered">
    <h1 class="is2" >Hi {{ name }}! </h1>
</div>
<div class="box has-text-centered">
    <ul id="navigation">
    {% for item in files %}
        <li><a href="{{ url_for('main.download', filename=item) }}">{{ item }}</a></li>
    {% endfor %}
    </ul>
</div>
<div class="box has-text-centered">
    <h1 class="is0" >Upload a file:</h1>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>
</div>
{% endblock %}
